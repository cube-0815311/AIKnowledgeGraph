<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能对话系统</title>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.8.10/dist/g6.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-dark-blue: #0A2463;
      --secondary-charcoal: #2C3E50;
      --accent-tech-blue: #21E6C1;
      --accent-neon-cyan: #3DDBD9;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --border-color: #e9ecef;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
      --border-radius-sm: 6px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f2f5 0%, #e6e9ee 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header 样式 */
    .header {
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-md);
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      color: var(--accent-tech-blue);
      font-size: 1.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-tech-blue) 0%, var(--accent-neon-cyan) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--secondary-charcoal);
    }

    /* 主容器 */
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    /* 聊天区域 */
    .chat-container {
      width: 80%;
      max-width: 1200px;
      background: var(--white);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    /* 消息显示区域 */
    .messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      background: linear-gradient(to bottom, #fafbff 0%, var(--white) 100%);
    }

    .message {
      max-width: 85%;
      padding: 1.25rem 1.5rem;
      border-radius: var(--border-radius-md);
      line-height: 1.6;
      position: relative;
      animation: fadeIn 0.4s ease-out;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(15px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 12px rgba(10, 36, 99, 0.2);
    }

    .bot-message {
      align-self: flex-start;
      background: var(--white);
      color: var(--secondary-charcoal);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-top: 0.75rem;
      text-align: right;
      font-weight: 500;
    }

    /* 进度条容器 */
    .progress-container {
      margin-top: 1rem;
      background: rgba(248, 249, 250, 0.8);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .progress-header {
      padding: 0.75rem 1rem;
      background: rgba(10, 36, 99, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .progress-header:hover {
      background: rgba(10, 36, 99, 0.1);
    }

    .progress-toggle {
      transition: transform 0.3s;
    }

    .progress-toggle.rotated {
      transform: rotate(180deg);
    }

    .progress-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .progress-content.expanded {
      max-height: 500px;
    }

    .progress-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    .progress-item:last-child {
      border-bottom: none;
    }

    .progress-item.completed {
      color: var(--accent-tech-blue);
      background: rgba(33, 230, 193, 0.05);
    }

    .progress-item.completed::before {
      content: "✓";
      color: var(--accent-tech-blue);
      font-weight: bold;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-item:not(.completed)::before {
      content: "•";
      color: var(--secondary-charcoal);
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-item.processing::before {
      content: "";
      width: 12px;
      height: 12px;
      border: 2px solid var(--accent-tech-blue);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 图谱链接样式 */
    .graph-link {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
      text-decoration: none;
      margin-top: 0.75rem;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      border: none;
      cursor: pointer;
    }

    .graph-link:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .graph-link i {
      margin-right: 0.5rem;
    }

    /* 输入区域 */
    .input-area {
      padding: 1.25rem;
      border-top: 1px solid var(--border-color);
      background: var(--white);
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-md);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
      background: var(--light-gray);
      min-height: 56px;
      resize: none;
    }

    .message-input:focus {
      border-color: var(--accent-tech-blue);
      box-shadow: 0 0 0 3px rgba(33, 230, 193, 0.2);
      background: var(--white);
    }

    .send-button {
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius-md);
      padding: 1rem 1.75rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      height: 56px;
      z-index: 20;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, #081e52 0%, #162d55 100%);
    }

    .send-button:active {
      transform: translateY(0);
    }

    /* 功能选项 */
    .function-options {
      display: flex;
      padding: 1rem 1.25rem;
      background: var(--light-gray);
      gap: 0.75rem;
    }

    .option-button {
      flex: 1;
      padding: 1rem;
      background: var(--white);
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      font-weight: 600;
      color: var(--secondary-charcoal);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      z-index: 20;
    }

    .option-button:hover {
      border-color: var(--accent-tech-blue);
      color: var(--accent-tech-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 230, 193, 0.15);
    }

    .option-button.active {
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      border-color: var(--primary-dark-blue);
      box-shadow: 0 4px 16px rgba(10, 36, 99, 0.3);
    }

    .option-button i {
      font-size: 1.1rem;
    }

    /* 知识图谱全屏 */
    .knowledge-graph-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--white);
      z-index: 1000;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .knowledge-graph-fullscreen.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .graph-header {
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-md);
    }

    .graph-header h2 {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .close-graph {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: var(--white);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 1010;
    }

    .close-graph:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    .graph-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .graph-sidebar {
      width: 12%;
      background: linear-gradient(135deg, var(--secondary-charcoal) 0%, #1a2530 100%);
      color: var(--white);
      padding: 1.5rem;
      overflow-y: auto;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .graph-sidebar h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .graph-sidebar .progress-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius-sm);
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
    }

    .graph-sidebar .progress-item.completed {
      color: var(--accent-tech-blue);
      background: rgba(33, 230, 193, 0.1);
    }

    .graph-sidebar .progress-item.completed::before {
      content: "✓";
      color: var(--accent-tech-blue);
      font-weight: bold;
    }

    .graph-sidebar .progress-item:not(.completed)::before {
      content: "•";
      color: rgba(255, 255, 255, 0.5);
    }

    .graph-main {
      flex: 1;
      background: var(--light-gray);
      position: relative;
      overflow: hidden;
    }

    /* 节点信息面板 */
    .node-info-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      background: var(--white);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-lg);
      padding: 1.5rem;
      z-index: 100;
      border: 1px solid var(--border-color);
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }

    .node-info-panel.show {
      transform: translateX(0);
    }

    .node-info-panel h3 {
      color: var(--primary-dark-blue);
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .node-info-content {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .node-info-content p {
      margin-bottom: 0.75rem;
    }

    .node-info-content strong {
      color: var(--primary-dark-blue);
    }

    /* 响应式设计 */
    @media (max-width: 1200px) {
      .container {
        padding: 1rem;
      }
      
      .chat-container {
        width: 70%;
      }
      
      .graph-sidebar {
        width: 15%;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }
      
      .logo {
        font-size: 1.25rem;
      }
      
      .container {
        padding: 0.75rem;
      }
      
      .chat-container {
        width: 90%;
        height: 90vh;
      }
      
      .message {
        max-width: 90%;
      }
      
      .graph-sidebar {
        width: 25%;
      }
      
      .option-button span {
        display: none;
      }
      
      .option-button i {
        margin: 0;
      }
      
      .node-info-panel {
        width: 250px;
        top: 10px;
        right: 10px;
      }
    }

    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }

    /* 加载动画 */
    .loading-dots::after {
      content: '.';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* 表格样式优化 */
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      border-radius: var(--border-radius-sm);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      background: linear-gradient(135deg, var(--primary-dark-blue) 0%, #1a3668 100%);
      color: var(--white);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: rgba(248, 249, 250, 0.7);
    }

    tr:hover {
      background-color: rgba(33, 230, 193, 0.1);
    }

    /* 卡片样式优化 */
    .card-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      border: 1px solid var(--border-color);
      flex: 1;
      min-width: 250px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .card h3 {
      margin-bottom: 1rem;
      color: var(--primary-dark-blue);
      font-size: 1.25rem;
    }

    .card.primary {
      border-top: 4px solid var(--primary-dark-blue);
    }

    .card.accent {
      border-top: 4px solid var(--accent-tech-blue);
    }

    /* 错误提示 */
    .error-message {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      margin-top: 1rem;
      border-left: 4px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-brain logo-icon"></i>
      <span>智能对话系统</span>
    </div>
    <div class="user-info">
      <div class="user-avatar">U</div>
      <span>用户</span>
    </div>
  </div>

  <div class="container">
    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message bot-message">
          下午好，可爱的细胞核
          <div class="message-time">现在</div>
        </div>
      </div>
      
      <div class="input-area">
        <textarea class="message-input" id="messageInput" placeholder="发消息、输入 @ 选择技能或 / 选择文件"></textarea>
        <button class="send-button" id="sendButton">
          <i class="fas fa-paper-plane"></i>
          <span>发送</span>
        </button>
      </div>
      
      <!-- 下方功能选项 -->
      <div class="function-options">
        <button class="option-button active" data-type="text">
          <i class="fas fa-comment"></i>
          <span>文本</span>
        </button>
        <button class="option-button" data-type="knowledge-graph">
          <i class="fas fa-project-diagram"></i>
          <span>知识图谱</span>
        </button>
        <button class="option-button" data-type="table">
          <i class="fas fa-table"></i>
          <span>表格</span>
        </button>
        <button class="option-button" data-type="card">
          <i class="fas fa-th-large"></i>
          <span>卡片</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 知识图谱全屏容器 -->
  <div class="knowledge-graph-fullscreen" id="knowledgeGraph">
    <div class="graph-header">
      <h2><i class="fas fa-project-diagram"></i> 知识图谱</h2>
      <button class="close-graph" id="closeGraph">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="graph-content">
      <div class="graph-sidebar" id="graphSidebar">
        <h3><i class="fas fa-tasks"></i> 处理进度</h3>
        <!-- 动态进度项将在这里添加 -->
      </div>
      <div class="graph-main" id="graphMain">
        <!-- 节点信息面板 -->
        <div class="node-info-panel" id="nodeInfoPanel">
          <h3><i class="fas fa-info-circle"></i> 节点信息</h3>
          <div class="node-info-content" id="nodeInfoContent">
            <p>请点击图谱中的节点查看详细信息</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ==================== 配置管理模块 ====================
    const Config = {
      COLORS: {
        PRIMARY_DARK_BLUE: '#0A2463',
        SECONDARY_CHARCOAL: '#2C3E50',
        ACCENT_TECH_BLUE: '#21E6C1',
        ACCENT_NEON_CYAN: '#3DDBD9',
        LIGHT_GRAY: '#f8f9fa',
        WHITE: '#ffffff',
        BORDER_COLOR: '#e9ecef'
      },
      
      SELECTORS: {
        MESSAGES: '#messages',
        MESSAGE_INPUT: '#messageInput',
        SEND_BUTTON: '#sendButton',
        OPTION_BUTTONS: '.option-button',
        KNOWLEDGE_GRAPH: '#knowledgeGraph',
        CLOSE_GRAPH: '#closeGraph',
        GRAPH_SIDEBAR: '#graphSidebar',
        GRAPH_MAIN: '#graphMain',
        NODE_INFO_PANEL: '#nodeInfoPanel',
        NODE_INFO_CONTENT: '#nodeInfoContent'
      },
      
      MESSAGES: {
        WELCOME: '下午好，可爱的细胞核',
        OPTION_SWITCH: (option) => `已切换到${option}模式`,
        ERROR: '请求处理失败，请稍后重试'
      },
      
      // API 配置
      API: {
        BASE_URL: '/api', // 实际部署时需要修改为后端地址
        KNOWLEDGE_GRAPH_ENDPOINT: '/knowledge-graph',
        TABLE_ENDPOINT: '/table',
        CARD_ENDPOINT: '/card'
      }
    };

    // ==================== 工具函数模块 ====================
    const Utils = {
      // 格式化时间
      formatTime: () => {
        const now = new Date();
        return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      },

      // 生成唯一ID
      generateId: () => Math.random().toString(36).substr(2, 9),

      // 添加消息到界面
      addMessage: (content, isUser = false, showProgress = false) => {
        const messagesContainer = document.querySelector(Config.SELECTORS.MESSAGES);
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        
        let progressHtml = '';
        if (showProgress) {
          progressHtml = `
            <div class="progress-container">
              <div class="progress-header">

      // 调用知识图谱SSE接口
      callKnowledgeGraphSSE: function(query, onProgress, onComplete, onError) {
        try {
          const url = `${Config.API.BASE_URL}${Config.API.KNOWLEDGE_GRAPH_ENDPOINT}?query=${encodeURIComponent(query)}`;
          const eventSource = new EventSource(url);
          
          AppState.addEventSource(eventSource);
          
          eventSource.onmessage = function(event) {
            try {
              const data = JSON.parse(event.data);
              if (data.type === 'progress') {
                onProgress(data.step, data.message);
              } else if (data.type === 'complete') {
                onComplete(data.result);
                eventSource.close();
              } else if (data.type === 'error') {
                onError(data.message);
                eventSource.close();
              }
            } catch (e) {
              console.error('解析SSE数据失败:', e);
            }
          };
          
          eventSource.onerror = function(err) {
            console.error('SSE连接错误:', err);
            onError('连接服务器失败');
            eventSource.close();
          };
          
          return eventSource;
        } catch (error) {
          console.error('创建SSE连接失败:', error);
          onError('初始化连接失败');
          return null;
        }

      openGraphSession: function(sessionIndex) {
        console.log('打开图谱会话:', sessionIndex);
        
        const elements = Utils.getElements();
        
        // 显示图谱全屏界面
        elements.knowledgeGraph.style.display = 'flex';
        elements.knowledgeGraph.offsetHeight; // 强制重排
        elements.knowledgeGraph.classList.add('show');
        
        // 获取会话数据
        const session = AppState.getGraphSession(sessionIndex);
        console.log('会话数据:', session);
        
        if (!session) {
          console.error('未找到会话数据');
          return;
        }
        
        // 清空并重新添加进度项
        Utils.clearGraphProgress();
        const progressItem = Utils.addGraphProgressItem('加载历史图谱数据');
        Utils.updateGraphProgressItem(progressItem, true);
        
        // 等待一小段时间确保DOM更新完成
        setTimeout(() => {
          // 重新初始化图谱
          try {
            const graph = GraphManager.initGraph(
              'graphMain',
              elements.graphMain.clientWidth,
              elements.graphMain.clientHeight,
              sessionIndex
            );
            GraphManager.renderGraph(session.graphData);
            console.log('图谱渲染完成');
          } catch (error) {
            console.error('图谱初始化失败:', error);
          }
        }, 100);
      }
    };

    // ==================== 事件管理模块 ====================
    const EventManager = {
      // 初始化所有事件监听
      init: function() {
        const elements = Utils.getElements();
        
        // 发送按钮点击事件
        elements.sendButton.addEventListener('click', () => {
          ChatHandler.handleMessage(elements.messageInput.value);
        });

        // 回车发送消息（支持Shift+Enter换行）
        elements.messageInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            ChatHandler.handleMessage(elements.messageInput.value);
          }
          Utils.autoResizeTextarea(e.target);
        });

        // 文本框内容变化时调整高度
        elements.messageInput.addEventListener('input', (e) => {
          Utils.autoResizeTextarea(e.target);
        });

        // 功能选项点击事件
        elements.optionButtons.forEach(button => {
          button.addEventListener('click', () => {
            // 移除所有按钮的激活状态
            elements.optionButtons.forEach(btn => btn.classList.remove('active'));
            // 激活当前按钮
            button.classList.add('active');
            // 设置当前选项
            AppState.setActiveOption(button.dataset.type);
            
            Utils.addMessage(`<i class="fas fa-exchange-alt"></i> ${Config.MESSAGES.OPTION_SWITCH(button.querySelector('span').textContent)}`);
          });
        });

        // 关闭图谱界面
        elements.closeGraph.addEventListener('click', () => {
          elements.knowledgeGraph.classList.remove('show');
          AppState.closeAllEventSources();
          setTimeout(() => {
            elements.knowledgeGraph.style.display = 'none';
          }, 300);
        });

        // 点击图谱背景关闭
        elements.knowledgeGraph.addEventListener('click', (e) => {
          if (e.target === elements.knowledgeGraph) {
            elements.closeGraph.click();
          }
        });

        // ESC键关闭图谱
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && elements.knowledgeGraph.classList.contains('show')) {
            elements.closeGraph.click();
          }
        });

        // 窗口大小改变时重置图谱大小
        window.addEventListener('resize', () => {
          if (elements.knowledgeGraph.classList.contains('show')) {
            GraphManager.resizeGraph(
              elements.graphMain.clientWidth,
              elements.graphMain.clientHeight
            );
          }
        });

        // 使用事件委托处理动态添加的图谱链接
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('graph-link') || (e.target.closest && e.target.closest('.graph-link'))) {
            const link = e.target.classList.contains('graph-link') ? e.target : e.target.closest('.graph-link');
            if (link && link.dataset.session !== undefined) {
              const sessionIndex = parseInt(link.dataset.session);
              console.log('点击图谱链接，会话索引:', sessionIndex);
              ChatHandler.openGraphSession(sessionIndex);
            }
          }
        });

        // 页面卸载时关闭所有SSE连接
        window.addEventListener('beforeunload', () => {
          AppState.closeAllEventSources();
        });
      }
    };

    // ==================== 应用初始化模块 ====================
    const App = {
      // 初始化应用
      init: function() {
        EventManager.init();
        console.log('智能对话系统已启动');
      }
    };

    // ==================== 启动应用 ====================
    document.addEventListener('DOMContentLoaded', () => {
      App.init();
    });

    // ==================== 模拟API服务（仅用于演示）====================
    // 在实际部署时，请删除这部分代码，并确保后端提供相应的SSE接口
    (() => {
      // 模拟SSE服务器
      const simulateSSEServer = () => {
        // 拦截SSE请求并模拟响应
        const originalEventSource = window.EventSource;
        
        window.EventSource = function(url) {
          console.log('拦截SSE请求:', url);
          
          // 创建模拟的EventSource对象
          const mockEventSource = {
            readyState: EventSource.CONNECTING,
            onmessage: null,
            onerror: null,
            close: function() {
              this.readyState = EventSource.CLOSED;
            }
          };
          
          // 模拟连接建立
          setTimeout(() => {
            mockEventSource.readyState = EventSource.OPEN;
            
            // 根据URL类型模拟不同的响应
            if (url.includes('/knowledge-graph')) {
              simulateKnowledgeGraphSSE(mockEventSource);
            } else if (url.includes('/table')) {
              simulateTableSSE(mockEventSource);
            } else if (url.includes('/card')) {
              simulateCardSSE(mockEventSource);
            }
          }, 100);
          
          return mockEventSource;
        };

            { type: 'progress', step: 2, message: '调用知识库API获取数据...' },
            { type: 'progress', step: 3, message: '处理和清洗数据...' },

            { type: 'progress', step: 5, message: '优化图谱布局...' }
          ];

            if (step < steps.length) {

              // 完成响应
              const completeData = {
                type: 'complete',
                result: {
                  graphData: {
                    nodes: [
                      { id: 'node1', label: '人工智能', info: '<p><strong>节点名称:</strong> 人工智能</p><p><strong>类型:</strong> 技术领域</p><p><strong>描述:</strong> 人工智能是计算机科学的一个分支，旨在创建能够执行通常需要人类智能的任务的系统。</p>' },
                      { id: 'node2', label: '机器学习', info: '<p><strong>节点名称:</strong> 机器学习</p><p><strong>类型:</strong> 子领域</p><p><strong>描述:</strong> 机器学习是人工智能的一个子领域，专注于开发能够从数据中学习并做出预测或决策的算法。</p>' },
                      { id: 'node3', label: '深度学习', info: '<p><strong>节点名称:</strong> 深度学习</p><p><strong>类型:</strong> 技术分支</p><p><strong>描述:</strong> 深度学习是机器学习的一个子集，使用多层神经网络来模拟人脑处理信息的方式。</p>' }
                    ],
                    edges: [
                      { source: 'node1', target: 'node2', label: '包含' },
                      { source: 'node2', target: 'node3', label: '发展' }
                    ]
                  }
                }
              };
              if (eventSource.onmessage) {
                eventSource.onmessage({ data: JSON.stringify(completeData) });
              }
              clearInterval(interval);
            }
          }, 800);
        }
        
        // 模拟表格SSE响应
        function simulateTableSSE(eventSource) {
          let step = 0;
          const steps = [
            { type: 'progress', step: 0, message: '连接数据库...' },

            { type: 'progress', step: 3, message: '格式化表格数据...' }
          ];
          
          const interval = setInterval(() => {

              if (eventSource.onmessage) {

              }
              step++;
            } else {
              // 完成响应
              const completeData = {
                type: 'complete',
                result: {
                  headers: ['项目', '值', '状态'],
                  data: [
                    ['用户数量', '1,234', '✓ 活跃'],
                    ['处理请求', '5,678', '✓ 完成'],
                    ['系统性能', '98.5%', '✓ 优秀'],
                    ['响应时间', '0.8s', '✓ 良好']
                  ]
                }
              };
              if (eventSource.onmessage) {
                eventSource.onmessage({ data: JSON.stringify(completeData) });
              }
              clearInterval(interval);
            }
          }, 600);
        }
        
        // 模拟卡片SSE响应
        function simulateCardSSE(eventSource) {
          let step = 0;
          const steps = [
            { type: 'progress', step: 0, message: '收集业务数据...' },
            { type: 'progress', step: 1, message: '分析关键指标...' },
            { type: 'progress', step: 2, message: '生成可视化卡片...' }
          ];
          
          const interval = setInterval(() => {
            if (step < steps.length) {
              if (eventSource.onmessage) {
                eventSource.onmessage({ data: JSON.stringify(steps[step]) });
              }
              step++;
            } else {
              // 完成响应
              const completeData = {
                type: 'complete',
                result: {
                  cards: [
                    {
                      title: '数据统计',
                      content: '系统已处理 1,234 条请求，准确率 98.5%',
                      type: 'primary',
                      icon: 'fas fa-chart-bar'
                    },
                    {
                      title: '性能指标',
                      content: '平均响应时间 0.8s，并发处理 50 请求/秒',
                      type: 'accent',
                      icon: 'fas fa-tachometer-alt'
                    },
                    {
                      title: '用户活跃度',
                      content: '今日活跃用户 856 人，较昨日增长 12%',

                      icon: 'fas fa-users'

                }

              if (eventSource.onmessage) {

      };
      
      // 仅在开发环境中模拟（实际部署时应移除）
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        simulateSSEServer();
      }
    })();
